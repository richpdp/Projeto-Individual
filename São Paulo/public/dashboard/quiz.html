                <div id="question">Question text</div>

<script>

    const startButton = document.getElementById('start-btn');
    const nextButton = document.getElementById('next-btn');
    const questionContainerElement = document.getElementById('question-container');
    const questionElement = document.getElementById('question');
    const answerButtonsElement = document.getElementById('answer-buttons');
    
    let shuffledQuestions, currentQuestionIndex;
    
    const questions = [
        {
            question: 'Qual é o estádio do SPFC?',
            answers: [
                { text: 'Morumbi', correct: true },
                { text: 'Maracanã', correct: false },
                { text: 'Mineirão', correct: false },
                { text: 'Allianz Parque', correct: false }
            ]
        },
        {
            question: 'Quantas Libertadores o SPFC ganhou?',
            answers: [
                { text: '3', correct: true },
                { text: '2', correct: false },
                { text: '4', correct: false },
                { text: '1', correct: false }
            ]
        },
        {
            question: 'Em que ano o SPFC foi fundado?',
            answers: [
                { text: '1933', correct: false },
                { text: '1935', correct: false },
                { text: '1938', correct: false },
                { text: '1930', correct: true }
            ]
        },
        {
            question: 'Quantos títulos brasileiros o SPFC possui?',
            answers: [
                { text: '6', correct: true },
                { text: '5', correct: false },
                { text: '4', correct: false },
                { text: '7', correct: false }
            ]
        },
        {
            question: 'Qual jogador é o maior artilheiro da história do SPFC?',
            answers: [
                { text: 'Careca', correct: false },
                { text: 'Rogério Ceni', correct: false },
                { text: 'Raí', correct: false },
                { text: 'Luis Fabiano', correct: true }
            ]
        },
        {
            question: 'Qual é o apelido do estádio do SPFC?',
            answers: [
                { text: 'Morumbi', correct: false },
                { text: 'Cícero Pompeu de Toledo', correct: false },
                { text: 'Panetone', correct: true },
                { text: 'Gigante da Pampulha', correct: false }
            ]
        },
        {
            question: 'Em que ano o SPFC conquistou seu primeiro título mundial?',
            answers: [
                { text: '1992', correct: true },
                { text: '1993', correct: false },
                { text: '2005', correct: false },
                { text: '1994', correct: false }
            ]
        },
        {
            question: 'Qual técnico comandou o SPFC na conquista do Mundial de Clubes em 2005?',
            answers: [
                { text: 'Muricy Ramalho', correct: false },
                { text: 'Telê Santana', correct: false },
                { text: 'Paulo Autuori', correct: true },
                { text: 'Ricardo Gomes', correct: false }
            ]
        },
        {
            question: 'Qual jogador é conhecido como o “Mito” do SPFC?',
            answers: [
                { text: 'Raí', correct: false },
                { text: 'Careca', correct: false },
                { text: 'Cafú', correct: false },
                { text: 'Rogério Ceni', correct: true }
            ]
        },
        {
            question: 'Quantos títulos da Copa Sul-Americana o SPFC possui?',
            answers: [
                { text: '1', correct: true },
                { text: '2', correct: false },
                { text: '3', correct: false },
                { text: '4', correct: false }
            ]
        }
    
    ];
    
    startButton.addEventListener('click', startGame);
    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        setNextQuestion();
    });
    
    function startGame() {
        startButton.classList.add('hide');
        shuffledQuestions = questions.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        questionContainerElement.classList.remove('hide');
        setNextQuestion();
    }
    
    function setNextQuestion() {
        resetState();
        showQuestion(shuffledQuestions[currentQuestionIndex]);
    }
    
    function showQuestion(question) {
        questionElement.innerText = question.question;
        question.answers.forEach(answer => {
            const button = document.createElement('button');
            button.innerText = answer.text;
            button.classList.add('btn', 'btn-answer');
            if (answer.correct) {
                button.dataset.correct = answer.correct;
            }
            button.addEventListener('click', selectAnswer);
            answerButtonsElement.appendChild(button);
        });
    }
    
    function resetState() {
        clearStatusClass(document.body);
        nextButton.classList.add('hide');
        while (answerButtonsElement.firstChild) {
            answerButtonsElement.removeChild(answerButtonsElement.firstChild);
        }
    }
    
    function selectAnswer(e) {
        const selectedButton = e.target;
        const correct = selectedButton.dataset.correct;
        setStatusClass(document.body, correct);
        Array.from(answerButtonsElement.children).forEach(button => {
            setStatusClass(button, button.dataset.correct);
        });
        if (shuffledQuestions.length > currentQuestionIndex + 1) {
            nextButton.classList.remove('hide');
        } else {
            startButton.innerText = 'Recomeçar';
            startButton.classList.remove('hide');
        }
    }
    
    function setStatusClass(element, correct) {
        clearStatusClass(element);
        if (correct) {
            element.classList.add('correct');
        } else {
            element.classList.add('wrong');
        }
    }
    
    function clearStatusClass(element) {
        element.classList.remove('correct');
        element.classList.remove('wrong');
    }
    
    
    </script>
